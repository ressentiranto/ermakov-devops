name: Version Update

on:
  pull_request:
    types: [closed]
    branches: [ master ]

permissions:
  contents: write
  pull-requests: read

jobs:
  update-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect branch type
        id: branch
        run: |
          src_branch="${{ github.event.pull_request.head.ref }}"
          echo "Source branch: ${src_branch}"
          if [[ "$src_branch" == feature/* ]]; then
            echo "type=feature" >> "$GITHUB_OUTPUT"
          elif [[ "$src_branch" == hotfix/* ]]; then
            echo "type=hotfix" >> "$GITHUB_OUTPUT"
          else
            echo "type=other" >> "$GITHUB_OUTPUT"
          fi

      - name: Stop if branch is not feature or hotfix
        if: steps.branch.outputs.type == 'other'
        run: echo "No version update for this branch type"

      - name: Make script executable
        if: steps.branch.outputs.type != 'other'
        run: chmod +x .github/scripts/bump_version.sh

      - name: Run version bump script
        if: steps.branch.outputs.type != 'other'
        id: bump
        run: |
          .github/scripts/bump_version.sh \
            "${{ steps.branch.outputs.type }}" \
            "${{ github.event.pull_request.title }}" \
            "${{ github.event.pull_request.number }}"

      - name: Commit and push changes
        if: steps.branch.outputs.type != 'other'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt changelog.md
          git commit -m "[${{ steps.bump.outputs.new_version }}] <- [${{ steps.bump.outputs.old_version }}] ${{ steps.branch.outputs.type }} up" || echo "nothing to commit"
          git push origin master
